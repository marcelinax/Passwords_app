<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwords app</title>
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-box">
        <div class="avatar-box">
          <img
            src="https://icons-for-free.com/iconfiles/png/512/avatar+circle+male+profile+user+icon-1320196710301016992.png"
            alt=""
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="user-password"
            placeholder="Enter your password..."
          />
          <div class="passwords-list"></div>
        </div>

        <div class="check-password">
          <span id="color-bar"></span>
        </div>
        <button id="login-password-btn">LOGIN</button>
      </div>
    </div>
  </body>
</html>
